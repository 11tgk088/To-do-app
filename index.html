<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>



    <!-- ============================= -->
    <!-- External CSS & Frameworks -->
    <!-- ============================= -->

    <!-- Font Awesome 6 for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap 5 CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom Theme Styles -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <div class="container shadow-sm p-4 mt-4 mb-4 bg-light">
        <h1 class="mt-4">To-do App</h1>
        <form>
            <div class="mb-3 mt-3">
                <label for="textOne" class="form-label">Name of the App:</label>
                <input type="text" class="form-control" id="textOne" placeholder="Title..." name="text">
            </div>
           
            
            <button type="submit" class="btn btn-primary" id="AddToList" onclick="addToList(event)">ADD</button>
        </form>
        <ul id="taskList"></ul>


    </div>

    <!-- ============================= -->
    <!-- External JavaScript -->
    <!-- ============================= -->

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Custom JavaScript File -->
    <script src="assets/js/scriptToDo.js"></script>




</body>

</html>
